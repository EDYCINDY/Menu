<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog yang Dibagikan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-container {
            width: 80%;
            margin: 20px auto;
            font-family: sans-serif;
        }
        .blog-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .article-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .article-meta {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 10px;
        }
        .article-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="blog-container">
        <h1 id="blog-title" class="blog-title"></h1>

        <div id="article1" class="article">
            <h2 id="article1-title" class="article-title"></h2>
            <div class="article-meta">
                <span id="article1-author"></span> | <span id="article1-date"></span>
            </div>
            <img id="article1-image" src="" alt="Gambar Artikel" class="article-image">
            <p id="article1-content"></p>
        </div>

        <div id="article2" class="article">
            <h2 id="article2-title" class="article-title"></h2>
            <div class="article-meta">
                <span id="article2-author"></span> | <span id="article2-date"></span>
            </div>
            <img id="article2-image" src="" alt="Gambar Artikel" class="article-image">
            <p id="article2-content"></p>
        </div>

        <div id="about-blog">
          <h2>Tentang Blog Ini</h2>
          <p id="about-blog-description"></p>
        </div>
    </div>

    <script>
        // Ambil parameter kueri dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const giftDataParam = urlParams.get('giftData');

        if (giftDataParam) {
            try {
                // Parse data JSON dari parameter
                const giftData = JSON.parse(decodeURIComponent(giftDataParam));

                // Isi konten HTML dengan data
                document.getElementById('blog-title').textContent = giftData.JudulBlog;

                document.getElementById('article1-title').textContent = giftData.JudulArtikel;
                document.getElementById('article1-author').textContent = 'Oleh: ' + giftData.namapenulis;
                document.getElementById('article1-date').textContent = giftData.tanggalpembuatan;
                document.getElementById('article1-content').textContent = giftData.Isiartikel;
                if (giftData.imageUrl1) {
                    document.getElementById('article1-image').src = giftData.imageUrl1;
                }

                document.getElementById('article2-title').textContent = giftData.JudulArtikel2;
                document.getElementById('article2-author').textContent = 'Oleh: ' + giftData.namapenulis2;
                document.getElementById('article2-date').textContent = giftData.tanggalpembuatan2;
                document.getElementById('article2-content').textContent = giftData.Isiartikel2;
                 if (giftData.imageUrl2) {
                    document.getElementById('article2-image').src = giftData.imageUrl2;
                }

                document.getElementById('about-blog-description').textContent = giftData.TentangBlog;

            } catch (error) {
                console.error('Error parsing giftData:', error);
                document.body.innerHTML = '<p>Terjadi kesalahan dalam memproses data blog.</p>';
            }
        } else {
            document.body.innerHTML = '<p>Tidak ada data blog yang ditemukan.</p>';
        }
    </script>

</body>
</html>
