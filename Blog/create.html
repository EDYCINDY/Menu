<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #shareable-link-container {
            display: none; /* Sembunyikan awalnya */
            margin-top: 20px;
        }

        #shareable-link {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container">          
            <label for="Judul-Blog">Judul  Blog</label>
            <input type="text" id="Judul-Blog" name="JudulBlog" placeholder="Judul Blog" required>
           
            <nav class="site-navigation">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html">Beranda</a></li>
                    <li class="nav-item"><a href="about.html">Tentang</a></li>
                    <li class="nav-item"><a href="articles.html">Artikel</a></li>
                    <li class="nav-item"><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Halaman Beranda -->
    <div id="home" class="page-section">
        <div class="container content-area">
            <main class="site-main">
                <!-- Isi halaman beranda (seperti yang ada di contoh sebelumnya) -->
                <article class="post">
                    <header class="post-header">
                        <label for="Judul-Artikel">Judul Artikel Pertama</label>
                        <input class="post-title" type="text" id="Judul-Artikel" name="JudulArtikel" placeholder="Judul Artikel Pertama" required>

                        <div class="post-meta">
                            <span class="post-author">Diposting oleh <label for="nama-penulis">nama penulis</label></span>
                            <input type="text" id="nama-penulis" name="namapenulis" placeholder="nama penulis" required>
                            <span class="post-date"><label for="tanggal-pembuatan">tanggal pembuatan</label></span>
                            <input type="text" id="tanggal-pembuatan" name="tanggalpembuatan" placeholder="tanggal pembuatan" required>
                        </div>
                    </header>
                    <div class="post-content">
                        <label alt="Gambar Artikel" class="post-image" for="image">Pilih Gambar (JPG, PNG, JPEG)</label>
                        <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png">

                        <label for="Isi-artikel">Isi artikel pertama</label></p>
                        <p><textarea id="Isi-artikel" name="Isiartikel" placeholder="Isi artikel" required></textarea></p>
                        <a href="#" class="button">Baca Selengkapnya</a>
                    </div>
                </article>

                <article class="post">
                    <header class="post-header">
                        <label for="Judul-Artikel2">Judul Artikel Kedua</label>
                        <input class="post-title" type="text" id="Judul-Artikel2" name="JudulArtikel2" placeholder="Judul Artikel Kedua" required>
                        
                        <div class="post-meta">
                            <span class="post-author">Diposting oleh <label for="nama-penulis2">nama penulis</label></span>
                            <input type="text" id="nama-penulis2" name="namapenulis2" placeholder="nama penulis" required>
                            <span class="post-date"><label for="tanggal-pembuatan2">tanggal pembuatan</label></span>
                            <input type="text" id="tanggal-pembuatan2" name="tanggalpembuatan2" placeholder="tanggal pembuatan" required>
                        </div>
                    </header>
                    <div class="post-content">
                        <label alt="Gambar Artikel" class="post-image" for="image2">Pilih Gambar (JPG, PNG, JPEG)</label>
                        <input type="file" id="image2" name="image2" accept=".jpg, .jpeg, .png">

                        <label for="Isi-artikel2">Isi artikel kedua</label></p>
                        <p><textarea id="Isi-artikel2" name="Isiartikel2" placeholder="Isi artikel" required></textarea></p>
                        <a href="#" class="button">Baca Selengkapnya</a>
                    </div>
                </article>
            </main>

            
            <aside class="site-sidebar">
                <div class="widget">
                    <p>Deskripsi singkat tentang blog Anda...</p>
                    <label for="Tentang-Blog">Tentang Blog Ini</label>
                    <input  class="widget-title" type="text" id="Tentang-Blog" name="TentangBlog" placeholder="Tentang Blog Ini" required>
                                       
                </div>

                <div class="widget">
                   
                    <h3 class="widget-title">Kategori</h3>
                    <ul class="category-list">
                        <li><a href="#">Kategori 1</a></li>
                        <li><a href="#">Kategori 2</a></li>
                        <li><a href="#">Kategori 3</a></li>
                    </ul>
                </div>

                <div class="widget">
                    <h3 class="widget-title">Ikuti Kami</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <button id="send-gift">Buat Tautan</button>

    <div id="shareable-link-container">
        <label for="shareable-link">Tautan yang Dapat Dibagikan:</label>
        <textarea id="shareable-link" readonly></textarea>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>Â© 2023 Nama Blog Anda. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.site-navigation');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('is-active');
        });

        document.getElementById('send-gift').addEventListener('click', async () => {
            const JudulBlog = document.getElementById('Judul-Blog').value.trim();
            const JudulArtikel = document.getElementById('Judul-Artikel').value.trim();
            const namapenulis = document.getElementById('nama-penulis').value.trim();
            const tanggalpembuatan = document.getElementById('tanggal-pembuatan').value.trim();
            const image = document.getElementById('image').files[0];
            const Isiartikel = document.getElementById('Isi-artikel').value.trim();

            const JudulArtikel2 = document.getElementById('Judul-Artikel2').value.trim();
            const namapenulis2 = document.getElementById('nama-penulis2').value.trim();
            const tanggalpembuatan2 = document.getElementById('tanggal-pembuatan2').value.trim();
            const image2 = document.getElementById('image2').files[0];
            const Isiartikel2 = document.getElementById('Isi-artikel2').value.trim();
       
            const TentangBlog = document.getElementById('Tentang-Blog').value.trim();

            if (!JudulBlog) {
                alert("Harap isi Judul Blog!");
                return;
            }

            if (!JudulArtikel) {
                alert("Harap isi Judul Artikel Pertama!");
                return;
            }

            if (!namapenulis) {
                alert("Harap isi Nama Penulis Artikel Pertama!");
                return;
            }

            if (!tanggalpembuatan) {
                alert("Harap isi Tanggal Pembuatan Artikel Pertama!");
                return;
            }

            if (!Isiartikel) {
                alert("Harap isi Isi Artikel Pertama!");
                return;
            }

            if (!JudulArtikel2) {
                alert("Harap isi Judul Artikel Kedua!");
                return;
            }

            if (!namapenulis2) {
                alert("Harap isi Nama Penulis Artikel Kedua!");
                return;
            }

            if (!tanggalpembuatan2) {
                alert("Harap isi Tanggal Pembuatan Artikel Kedua!");
                return;
            }

            if (!Isiartikel2) {
                alert("Harap isi Isi Artikel Kedua!");
                return;
            }
            
            if (!TentangBlog) {
                alert("Harap isi Tentang Blog!");
                return;
            }

            let imageUrl1 = null;
            if (image) {
                imageUrl1 = URL.createObjectURL(image); // Create temporary URL
            }

            let imageUrl2 = null;
            if (image2) {
                imageUrl2 = URL.createObjectURL(image2); // Create temporary URL
            }

            const giftData = {
                JudulBlog,
                JudulArtikel,
                namapenulis,
                tanggalpembuatan,
                imageUrl1,
                Isiartikel,

                JudulArtikel2,
                namapenulis2,
                tanggalpembuatan2,
                imageUrl2,
                Isiartikel2,
                TentangBlog
            };

            // Create a shareable link with the gift data as a parameter
            const baseUrl = './index.html'; //PASTIKAN INI BENAR!
            const shareableLink = `${baseUrl}?giftData=${encodeURIComponent(JSON.stringify(giftData))}`;

            const shareableLinkTextarea = document.getElementById('shareable-link');
            shareableLinkTextarea.value = shareableLink;

            const shareableLinkContainer = document.getElementById('shareable-link-container');
            shareableLinkContainer.style.display = 'block';

            alert("Tautan telah dibuat! Salin dan bagikan dengan temanmu.");
        });
    </script>

</body>

</html>
